name: "CI/CD ‚Äî deploy to VPS (Caddy)"

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          test -n "${{ secrets.VPS_HOST }}" || { echo "‚ùå Missing secret: VPS_HOST"; exit 1; }
          test -n "${{ secrets.DEPLOY_SSH_KEY }}" || { echo "‚ùå Missing secret: DEPLOY_SSH_KEY"; exit 1; }
          test -n "${{ secrets.SSH_KNOWN_HOSTS }}" || { echo "‚ùå Missing secret: SSH_KNOWN_HOSTS"; exit 1; }
          echo "‚úÖ All required secrets present"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Next.js)
        run: npm run build

      - name: Prepare artifact
        run: |
          mkdir -p deploy
          cp -r .next package.json next.config.* public deploy/ 2>/dev/null || true

      - name: Deploy via rsync/ssh
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          printf "%s\n" "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts

          TS="$(date -u +%Y%m%dT%H%M%SZ)"
          REMOTE="/var/www/abdou-cyber/releases/$TS"

          echo "‚è´ Creating remote release dir: $REMOTE"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes abdou-deploy@"$VPS_HOST" "mkdir -p \"$REMOTE\""

          echo "‚è´ Rsync files"
          rsync -az --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes" deploy/ abdou-deploy@"$VPS_HOST":"$REMOTE"/

          echo "üîÅ npm install --omit=dev & switch symlink"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes abdou-deploy@"$VPS_HOST" "
            set -e
            cd \"$REMOTE\"
            npm i --omit=dev
            ln -sfn \"$REMOTE\" /var/www/abdou-cyber/current
            sudo systemctl restart abdou-cyber
          "

          echo "‚úÖ Deploy done"
